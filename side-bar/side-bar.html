<head>

    <title>Menu</title>

<body>
<aside class="side-bar">
    <div class="side-bar__top-row">
        <header class="side-bar__header">
            <div class="side-bar__header-left-column">
                <button class="button button__close"></button>
                <a class="link link--hover--logo" href="#"><img src="../img/logo.svg" alt="Logo"></a>
            </div>
            <div class="side-bar__header-right-column">
                <button class="button button__search"></button>
            </div>
        </header>
        <nav class="side-bar__menu">
            <ul class="side-bar__menu-list">
                <li class="side-bar__menu-item side-bar__menu-item--active"><a class="link" href="#">Ремонт техники</a>
                </li>
                <li class="side-bar__menu-item "><a class="link link--hover--menu-item" href="#">Услуги и сервисы</a></li>

                <li class="side-bar__menu-item"><a class="link link--hover--menu-item" href="#">Производителям</a></li>
                <li class="side-bar__menu-item"><a class="link link--hover--menu-item" href="#">Наши сервисные центры</a></li>
                <li class="side-bar__menu-item"><a class="link link--hover--menu-item" href="#">Контакты</a></li>
            </ul>
        </nav>
    </div>
    <div class="side-bar__bottom-row">
        <footer class="side-bar__footer">
            <div class="side-bar__contacts">
                <div class="side-bar__contacts-button">
                    <div class="flex-container">
                        <button class="button button__call"></button>
                        <button class="button button__chat"></button>
                        <button class="button button__profile"></button>
                    </div>
                </div>
                <div class="side-bar__email"><a href="tel" class="link link--hover--underline">mail@cps.com</a></div>
                <div class="side-bar__phone"><a href="mailto" class="link link--hover--underline">8 800 890 8900</a></div>
            </div>
            <div class="side-bar__langs">
                <div class="side-bar__lang side-bar__lang--selected"><a class="link link--hover--underline" href="#">RU</a></div>
                <div class="side-bar__lang"><a class="link link--hover--underline" href="#">EN</a></div>
                <div class="side-bar__lang"><a class="link link--hover--underline" href="#">CH</a></div>
            </div>
        </footer>
    </div>
